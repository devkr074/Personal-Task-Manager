<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: content">
<section>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Tasks</h2>
    <a class="btn btn-success" th:href="@{/tasks/new}">
      New Task
    </a>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Title</th>
        <th>Due Date</th>
        <th>Category</th>
        <th>Priority</th>
        <th>Completed</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="task : ${tasks}">
        <td th:text="${task.title}">Title</td>
        <td th:text="${task.dueDate}">2025-01-01</td>
        <td th:text="${task.category.name}">Work</td>
        <td th:text="${task.priority.name}">High</td>
        <td>
          <input type="checkbox" disabled="disabled"
                 th:checked="${task.completed}" />
        </td>
        <td>
          <a class="btn btn-primary btn-sm"
             th:href="@{/tasks/edit/{id}(id=${task.id})}">
            Edit
          </a>
          <a class="btn btn-danger btn-sm"
             th:href="@{/tasks/delete/{id}(id=${task.id})}"
             onclick="return confirm('Delete this task?');">
            Delete
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</section>
</html>
