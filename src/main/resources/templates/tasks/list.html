<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Task List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="p-4">
    <div class="container">
        <h1 class="mb-4">My Tasks</h1>
        <div class="mb-3">
            <a href="/tasks/new" class="btn btn-primary">Add New Task</a>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Due Date</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="task : ${tasks}">
                    <td th:text="${task.title}">Sample Title</td>
                    <td th:text="${task.description}">Sample Description</td>
                    <td th:text="${task.dueDate}">2025-01-01</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
