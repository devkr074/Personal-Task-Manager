<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${#fields.hasErrors()} ? 'Correct Task' : 'New Task'">Task Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="p-4">
    <div class="container">
        <h1 th:text="${task.id} != null ? 'Edit Task' : 'Create Task'">Task Form</h1>
        <form th:action="@{/tasks}" th:object="${task}" method="post" class="mt-4">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="Enter title" />
                <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" th:field="*{description}" class="form-control"
                    placeholder="Enter description"></textarea>
                <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
            </div>
            <div class="mb-3">
                <label for="dueDate" class="form-label">Due Date</label>
                <input type="date" id="dueDate" th:field="*{dueDate}" class="form-control" />
            </div>
            <button type="submit" class="btn btn-success">Save</button>
            <a href="/tasks" class="btn btn-secondary ms-2">Cancel</a>
        </form>
    </div>
</body>

</html>
