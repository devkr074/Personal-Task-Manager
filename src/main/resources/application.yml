spring:
    application:
        name: Personal-Task-Manager
    datasource:
        url: jdbc:h2:mem:taskdb
        driverClassName: org.h2.Driver
        username: sa
        password: password
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: create-drop
        show-sql: true
        properties:
            hibernate:
                '[format_sql]': true
    h2:
        console:
            enabled: true
            path: /h2-console
    thymeleaf:
        cache: false
        prefix: classpath:/templates/
        suffix: .html
        encoding: UTF-8
        mode: HTML
server:
    port: 8080
    servlet:
        context-path: /
logging:
  level:
    '[com.personaltaskmanager]': DEBUG
    '[org.springframework.web]': DEBUG
    '[org.hibernate.SQL]': DEBUG
    '[org.hibernate.type.descriptor.sql.BasicBinder]': TRACE  